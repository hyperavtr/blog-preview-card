<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="blog-preview-card">
      <img class="illustration-article" src="./images/illustration-article.svg" alt="illustration article">
      <aside class="blog-preview-about">
        <p class="article-type"><span class="article-type-styling">Learning</span></p>
        <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      </aside>
      <a class="link-to-the-article" href="#">
        <h1 class="header">HTML &amp; CSS foundations</h1>
      </a>
      <p class="description">These languages are the backbone of every website, defining structure, content,
        and presentation.</p>
      <footer class="blog-preview-author">
        <img class="author-img" src="images/image-avatar.webp" alt="Greg Hooper's face">
        <p class="author-name">Greg Hooper</p>
      </footer>
    </div>
  </main>
</body>

</html>
