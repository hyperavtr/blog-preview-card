<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <figure id="blog-preview-card">
      <img id="illustration-article" src="./images/illustration-article.svg" alt="illustration article">
      <figcaption>
        <aside id="blog-preview-about">
          <p id="article-type"><span id="article-type-styling">Learning</span></p>
          <p id="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        </aside>
        <a id="link-to-the-article" href="#">
          <h1 id="header">HTML &amp; CSS foundations</h1>
        </a>
        <p id="description">These languages are the backbone of every website, defining structure, content,
          and presentation.</p>
        <footer id="blog-preview-author">
          <img id="author-img" src="images/image-avatar.webp" alt="Greg Hooper's face">
          <p id="author-name">Greg Hooper</p>
        </footer>
      </figcaption>
    </figure>
  </main>
</body>

</html>
